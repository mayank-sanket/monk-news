<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MonkNews</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#">
          <i class="fa-regular fa-newspaper logo"></i>
        </a>
        <div class="nav-links" id="navLinks">
          <ul class="flex">
              <li class="hover-link nav-item">AI</li>
              <li class="hover-link nav-item">JavaScript</li>
              <li class="hover-link nav-item">DevOps</li>
              <li class="hover-link nav-item">Python</li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input type="text" class="news-input" id="newsInput" placeholder="e.g. React">
          <button class="search-btn" id="searchButton">Search</button>
        </div>
      </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cardsContainer">
           
        </div>
    </main>

    <!-- not visible in the document -->
    <template id="templateNewsCard">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="newsImage">
            </div>
            <div class="card-content">
                <h3 id="newsTitle">This is the Title</h3>
                <h6 class="news-source" id="newsSource">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="newsDescription">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
